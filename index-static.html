<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Static image loader test gallery">
    <title>Static Loader Test Gallery</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="container">
        <div id="imageCloud" class="image-cloud" role="main" aria-label="Image gallery">
            <!-- Images will be dynamically inserted here -->
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading images...</p>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <!-- Load ImageGallery with new format (v0.2.0+) -->
    <script type="module">
        import { ImageGallery } from './dist/image-cloud.js';

        document.addEventListener('DOMContentLoaded', () => {
            // NEW FORMAT: Pattern-based configuration
            const gallery = new ImageGallery({
                container: 'imageCloud',
                loader: {
                    type: 'static',
                    static: {
                        sources: [
                            {
                                type: 'urls',
                                urls: [
                                    'https://images.pexels.com/photos/1266810/pexels-photo-1266810.jpeg?auto=compress&cs=tinysrgb&w=800',
                                    'https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=800',
                                    'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&auto=format&fit=crop',
                                    'https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=800&auto=format&fit=crop',
                                    'https://images.pexels.com/photos/1287460/pexels-photo-1287460.jpeg?auto=compress&cs=tinysrgb&w=800',
                                    'https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?auto=compress&cs=tinysrgb&w=800',
                                    'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800&auto=format&fit=crop',
                                    'https://images.pexels.com/photos/1450360/pexels-photo-1450360.jpeg?auto=compress&cs=tinysrgb&w=800',
                                    'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=800&auto=format&fit=crop',
                                    'https://images.pexels.com/photos/1619317/pexels-photo-1619317.jpeg?auto=compress&cs=tinysrgb&w=800',
                                    'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800&auto=format&fit=crop',
                                    'https://images.pexels.com/photos/1268871/pexels-photo-1268871.jpeg?auto=compress&cs=tinysrgb&w=800'
                                ]
                            }
                        ]
                    }
                }
            });

            gallery.init().catch(error => {
                console.error('Gallery initialization failed:', error);
            });
        });
    </script>
</body>
</html>
