<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Static image loader test gallery">
    <title>Static Loader Test Gallery</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="container">
        <div id="imageCloud" class="image-cloud" role="main" aria-label="Image gallery"
             data-image-gallery="true"
             data-loader-type="static"
             data-static-sources='[
               {
                 "type": "urls",
                 "urls": [
                   "https://images.pexels.com/photos/1266810/pexels-photo-1266810.jpeg?auto=compress&cs=tinysrgb&w=800",
                   "https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=800",
                   "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&auto=format&fit=crop",
                   "https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=800&auto=format&fit=crop",
                   "https://images.pexels.com/photos/1287460/pexels-photo-1287460.jpeg?auto=compress&cs=tinysrgb&w=800"
                 ]
               },
               {
                 "type": "path",
                 "basePath": "/test-images/",
                 "files": ["image1.jpg", "image2.jpg", "image3.jpg"]
               }
             ]'>
            <!-- Images will be dynamically inserted here -->
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading images...</p>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <!-- Load ImageGallery with auto-initialization -->
    <script type="module">
        import { ImageGallery } from './dist/image-gallery.js';

        document.addEventListener('DOMContentLoaded', () => {
            const containers = document.querySelectorAll('[data-image-gallery]');

            containers.forEach(container => {
                if (!container.id) {
                    console.error('Container with data-image-gallery must have an id');
                    return;
                }

                const staticSources = container.dataset.staticSources ?
                    JSON.parse(container.dataset.staticSources) : null;

                const gallery = new ImageGallery({
                    containerId: container.id,
                    loaderType: 'static',
                    staticLoader: { sources: staticSources }
                });

                gallery.init();
            });
        });
    </script>
</body>
</html>
