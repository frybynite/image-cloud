<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactions Test</title>
  <link rel="stylesheet" href="/dist/style.css">
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
  </style>
</head>
<body>
  <div id="imageCloud"></div>
  <script type="module">
    import { ImageCloud } from '/dist/image-cloud.js';
    import '/dist/layouts/all.js';

    window.ImageCloud = ImageCloud;
    window.gallery = new ImageCloud({
      container: 'imageCloud',
      loaders: [{
        static: {
          sources: [{
            urls: [
              '/test/fixtures/images/image1.jpg',
              '/test/fixtures/images/image2.jpg',
              '/test/fixtures/images/image3.jpg'
            ]
          }],
          validateUrls: false
        }
      }],
      interaction: {
        focus: {
          scalePercent: 0.8,
          zIndex: 1000,
          animationDuration: 150
        }
      },
      animation: {
        duration: 200,
        queue: { enabled: true, interval: 30 }
      },
      debug: true
    });

    // Initialize the gallery
    window.gallery.init().catch(error => {
      console.error('Gallery initialization failed:', error);
    });
  </script>
</body>
</html>
