<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Galleries Test</title>
  <link rel="stylesheet" href="/dist/style.css">
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    /* Use !important to override .fbn-ic-gallery width/height: 100% */
    .gallery {
      width: 50% !important;
      height: 50vh !important;
      float: left;
      position: relative !important;
      overflow: hidden !important;
    }
  </style>
</head>
<body>
  <div id="gallery1" class="gallery" data-image-gallery
    data-gallery-config='{"loaders":[{"static":{"sources":[{"urls":["/test/fixtures/images/image1.jpg"]}],"validateUrls":false}}]}'
  ></div>
  <div id="gallery2" class="gallery" data-image-gallery
    data-gallery-config='{"loaders":[{"static":{"sources":[{"urls":["/test/fixtures/images/image2.jpg"]}],"validateUrls":false}}]}'
  ></div>
  <script type="module" src="/src/image-cloud-auto-init.ts"></script>
</body>
</html>
