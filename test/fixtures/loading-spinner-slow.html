<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Spinner Test (Slow Loading)</title>
  <link rel="stylesheet" href="/dist/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
    }
    #imageCloud {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="imageCloud"></div>
  <div id="loading" class="fbn-ic-loading fbn-ic-hidden">
    <div class="fbn-ic-spinner"></div>
    <p>Loading images...</p>
  </div>

  <script type="module">
    import { ImageCloud, StaticImageLoader } from '/dist/image-cloud.js';

    // Wrap the StaticImageLoader to add delay
    class SlowStaticImageLoader extends StaticImageLoader {
      constructor(config, delay = 3000) {
        super(config);
        this.delay = delay;
      }

      async loadImagesFromFolder(sources) {
        // Show spinner during this delay
        await new Promise(resolve => setTimeout(resolve, this.delay));
        return super.loadImagesFromFolder(sources);
      }
    }

    window.ImageCloud = ImageCloud;

    // Create gallery with a patched loader
    const staticConfig = {
      sources: [
        {
          urls: [
            '/test/fixtures/images/image1.jpg',
            '/test/fixtures/images/image2.jpg',
            '/test/fixtures/images/image3.jpg'
          ]
        }
      ],
      validateUrls: false
    };

    window.gallery = new ImageCloud({
      container: 'imageCloud',
      loaders: [{
        static: staticConfig
      }],
      rendering: {
        ui: {
          showLoadingSpinner: true
        }
      },
      animation: {
        duration: 300,
        queue: { enabled: true, interval: 100 }
      },
      debug: true
    });

    // Patch the loader with our slow version
    window.gallery.imageLoader = new SlowStaticImageLoader(staticConfig, 3000);

    window.gallery.init().catch(error => {
      console.error('Gallery initialization failed:', error);
    });
  </script>
</body>
</html>
