<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Loader - Multiple Sources Test</title>
  <link rel="stylesheet" href="/dist/style.css">
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
  </style>
</head>
<body>
  <div id="imageCloud"></div>
  <script type="module">
    import { ImageCloud } from '/dist/image-cloud.js';

    window.gallery = new ImageCloud({
      container: 'imageCloud',
      loaders: [{
        static: {
          sources: [
            {
              urls: [
                '/test/fixtures/images/image1.jpg',
                '/test/fixtures/images/computing1.jpg',
                '/test/fixtures/images/food1.jpg'
              ]
            },
            {
              path: '/test/fixtures/images/',
              files: [
                'image2.jpg',
                'image3.jpg',
                'computing2.jpg',
                'computing3.jpg',
                'food2.jpg',
                'food3.jpg',
                'scenery1.jpg',
                'scenery2.jpg',
                'scenery3.jpg',
                'skip-me.pdf'
              ]
            }
          ],
          validateUrls: false
        }
      }],
      debug: true
    });

    // Initialize the gallery
    window.gallery.init().catch(error => {
      console.error('Gallery initialization failed:', error);
    });
  </script>
</body>
</html>
