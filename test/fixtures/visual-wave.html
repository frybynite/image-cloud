<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Regression - Wave Layout</title>
  <link rel="stylesheet" href="/dist/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
    }
    #imageCloud {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="imageCloud"></div>
  <script type="module">
    import { ImageCloud } from '/dist/image-cloud.js';
    import '/dist/layouts/all.js';

    window.ImageCloud = ImageCloud;
    window.gallery = new ImageCloud({
      container: 'imageCloud',
      loaders: [{
        static: {
          sources: [{
            urls: [
              '/test/fixtures/images/image1.jpg',
              '/test/fixtures/images/image2.jpg',
              '/test/fixtures/images/image3.jpg',
              '/test/fixtures/images/food1.jpg',
              '/test/fixtures/images/food2.jpg',
              '/test/fixtures/images/food3.jpg'
            ]
          }],
          validateUrls: false
        }
      }],
      layout: {
        algorithm: 'wave',
        rotation: { enabled: false },
        wave: { rows: 2, amplitude: 50, frequency: 1 }
      },
      animation: { duration: 100, queue: { enabled: true, interval: 20 } },
      debug: true
    });

    window.gallery.init().catch(error => {
      console.error('Gallery initialization failed:', error);
    });
  </script>
</body>
</html>
