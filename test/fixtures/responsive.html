<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Test</title>
  <link rel="stylesheet" href="/dist/style.css">
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    #imageCloud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="imageCloud"></div>
  <script type="module">
    import { ImageCloud } from '/dist/image-cloud.js';

    window.gallery = new ImageCloud({
      container: 'imageCloud',
      loaders: [{
        static: {
          sources: [{
            urls: [
              '/test/fixtures/images/image1.jpg',
              '/test/fixtures/images/image2.jpg',
              '/test/fixtures/images/image3.jpg'
            ]
          }],
          validateUrls: false
        }
      }],
      image: {
        sizing: {
          mode: 'responsive',
          height: {
            mobile: 120,
            tablet: 180,
            screen: 250
          }
        }
      },
      layout: {
        responsive: {
          mobile: { maxWidth: 767 },
          tablet: { maxWidth: 1199 }
        }
      },
      rendering: {
        responsive: {
          breakpoints: { mobile: 768 }
        }
      },
      animation: { duration: 100, queue: { interval: 20 } },
      debug: true
    });

    // Initialize the gallery
    window.gallery.init().catch(error => {
      console.error('Gallery initialization failed:', error);
    });
  </script>
</body>
</html>
