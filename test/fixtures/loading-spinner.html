<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Spinner Test</title>
  <link rel="stylesheet" href="/dist/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1a1a2e;
    }
    #imageCloud {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="imageCloud"></div>
  <div id="loading" class="fbn-ic-loading fbn-ic-hidden">
    <div class="fbn-ic-spinner"></div>
    <p>Loading images...</p>
  </div>

  <script type="module">
    import { ImageCloud } from '/dist/image-cloud.js';

    window.ImageCloud = ImageCloud;
    window.gallery = new ImageCloud({
      container: 'imageCloud',
      loader: {
        type: 'static',
        static: {
          sources: [
            {
              type: 'urls',
              urls: [
                '/test/fixtures/images/image1.jpg',
                '/test/fixtures/images/image2.jpg',
                '/test/fixtures/images/image3.jpg'
              ]
            }
          ],
          validateUrls: false
        }
      },
      rendering: {
        ui: {
          showLoadingSpinner: true
        }
      },
      animation: {
        duration: 300,
        queue: { enabled: true, interval: 50 }
      },
      debug: true
    });

    // Expose init promise for tests
    window.galleryInitPromise = window.gallery.init().catch(error => {
      console.error('Gallery initialization failed:', error);
      window.galleryInitError = error;
    });
  </script>
</body>
</html>
