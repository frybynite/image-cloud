<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Composite Loader - E2E Test</title>
  <link rel="stylesheet" href="/dist/style.css">
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
  </style>
</head>
<body>
  <div id="imageCloud"></div>
  <script type="module">
    import { ImageCloud } from '/dist/image-cloud.js';

    window.ImageCloud = ImageCloud;
    window.gallery = new ImageCloud({
      container: 'imageCloud',
      loader: {
        type: 'composite',
        composite: {
          loaders: [
            {
              type: 'static',
              static: {
                sources: [
                  {
                    type: 'urls',
                    urls: [
                      '/test/fixtures/images/image1.jpg',
                      '/test/fixtures/images/image2.jpg',
                      '/test/fixtures/images/image3.jpg'
                    ]
                  }
                ],
                validateUrls: false
              }
            },
            {
              type: 'static',
              static: {
                sources: [
                  {
                    type: 'urls',
                    urls: [
                      '/test/fixtures/images/food1.jpg',
                      '/test/fixtures/images/food2.jpg',
                      '/test/fixtures/images/food3.jpg'
                    ]
                  }
                ],
                validateUrls: false
              }
            }
          ],
          debugLogging: true
        }
      },
      layout: {
        algorithm: 'radial',
        rotation: { enabled: true }
      },
      animation: {
        duration: 300,
        queue: { enabled: true, interval: 50 }
      },
      debug: true
    });

    // Initialize the gallery
    window.gallery.init().catch(error => {
      console.error('Gallery initialization failed:', error);
    });
  </script>
</body>
</html>
