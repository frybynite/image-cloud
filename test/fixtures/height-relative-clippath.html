<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height-Relative Clip-Path Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            color: #e5e5e5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        .test-section {
            background: #2a2a3e;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .test-section h2 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #8b5cf6;
        }

        .gallery-wrapper {
            width: 100%;
            height: 400px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            overflow: hidden;
        }

        .gallery {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Height-Relative Clip-Path Tests</h1>

        <div class="test-section">
            <h2>Hexagon Shape (Height-Relative Mode)</h2>
            <div class="gallery-wrapper">
                <div id="gallery-hexagon" class="gallery"></div>
            </div>
        </div>

        <div class="test-section">
            <h2>Circle Shape (Height-Relative Mode)</h2>
            <div class="gallery-wrapper">
                <div id="gallery-circle" class="gallery"></div>
            </div>
        </div>

        <div class="test-section">
            <h2>Mixed Shapes with State Changes</h2>
            <div class="gallery-wrapper">
                <div id="gallery-mixed" class="gallery"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { ImageCloud } from '/dist/image-cloud.js';

        // Test 1: Hexagon shape
        const hexagonConfig = {
            images: {
                loader: {
                    type: 'static',
                    urls: [
                        'https://picsum.photos/200/200?1',
                        'https://picsum.photos/200/200?2',
                        'https://picsum.photos/200/200?3'
                    ]
                }
            },
            layout: {
                type: 'grid',
                columns: 3
            },
            styling: {
                default: {
                    clipPath: {
                        shape: 'hexagon',
                        mode: 'height-relative'
                    }
                }
            }
        };

        new ImageCloud(
            document.getElementById('gallery-hexagon'),
            hexagonConfig
        );

        // Test 2: Circle shape
        const circleConfig = {
            images: {
                loader: {
                    type: 'static',
                    urls: [
                        'https://picsum.photos/200/200?4',
                        'https://picsum.photos/200/200?5'
                    ]
                }
            },
            layout: {
                type: 'grid',
                columns: 2
            },
            styling: {
                default: {
                    clipPath: {
                        shape: 'circle',
                        mode: 'height-relative'
                    }
                },
                hover: {
                    border: {
                        width: 2,
                        color: '#8b5cf6'
                    }
                }
            }
        };

        new ImageCloud(
            document.getElementById('gallery-circle'),
            circleConfig
        );

        // Test 3: Mixed shapes
        const mixedConfig = {
            images: {
                loader: {
                    type: 'static',
                    urls: [
                        'https://picsum.photos/200/200?6',
                        'https://picsum.photos/200/200?7',
                        'https://picsum.photos/200/200?8'
                    ]
                }
            },
            layout: {
                type: 'grid',
                columns: 3
            },
            styling: {
                default: {
                    clipPath: {
                        shape: 'diamond',
                        mode: 'height-relative'
                    }
                },
                hover: {
                    clipPath: {
                        shape: 'pentagon',
                        mode: 'height-relative'
                    }
                },
                focused: {
                    clipPath: {
                        shape: 'circle',
                        mode: 'height-relative'
                    }
                }
            }
        };

        new ImageCloud(
            document.getElementById('gallery-mixed'),
            mixedConfig
        );
    </script>
</body>
</html>
