<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Animations Test</title>
  <link rel="stylesheet" href="/dist/style.css">
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    #imageCloud { width: 100%; height: 100%; position: relative; }
  </style>
</head>
<body>
  <div id="imageCloud"></div>
  <script type="module">
    import { ImageCloud } from '/dist/image-cloud.js';

    window.gallery = new ImageCloud({
      container: 'imageCloud',
      loaders: [{
        static: {
          sources: [{
            urls: [
              '/test/fixtures/images/image1.jpg',
              '/test/fixtures/images/image2.jpg',
              '/test/fixtures/images/image3.jpg',
              '/test/fixtures/images/computing1.jpg',
              '/test/fixtures/images/computing2.jpg'
            ]
          }],
          validateUrls: false
        }
      }],
      image: {
        sizing: {
          mode: 'fixed',
          height: 100
        }
      },
      animation: {
        entry: {
          timing: { duration: 300 }
        },
        idle: {
          type: 'wiggle',
          startDelay: 300,
          wiggle: {
            maxAngle: 10,
            speed: 800,
            sync: 'random'
          }
        }
      }
    });
    window.gallery.init();
  </script>
</body>
</html>
