<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cloud - ESM Example</title>
    <!-- Required: Image Cloud CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/style.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .image-cloud {
            width: 100%;
            height: 80vh;
            position: relative;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "@frybynite/image-cloud": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/image-cloud.js"
        }
    }
    </script>
</head>
<body>
    <h1>Image Cloud - ESM Module Example</h1>

    <!-- Required: Container div â€” give it a width and height so Image Cloud knows how much space to fill -->
    <div id="cloud" class="image-cloud"></div>

    <!-- ESM import: use type="module" and import from the .js build -->
    <script type="module">
        import { ImageCloud } from '@frybynite/image-cloud';

        const cloud = new ImageCloud({
            container: 'cloud',  // matches the div id above
            images: [
                'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=800&auto=format&fit=crop',
                'https://images.pexels.com/photos/1266810/pexels-photo-1266810.jpeg?auto=compress&cs=tinysrgb&w=800',
                'https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=800',
                'https://images.pexels.com/photos/1287460/pexels-photo-1287460.jpeg?auto=compress&cs=tinysrgb&w=800',
                'https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?auto=compress&cs=tinysrgb&w=800',
                'https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&cs=tinysrgb&w=800',
                'https://images.pexels.com/photos/1671324/pexels-photo-1671324.jpeg?auto=compress&cs=tinysrgb&w=800',
                'https://images.pexels.com/photos/2387873/pexels-photo-2387873.jpeg?auto=compress&cs=tinysrgb&w=800',
                'https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg?auto=compress&cs=tinysrgb&w=800',
                'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=800&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=800&auto=format&fit=crop',
                'https://images.unsplash.com/photo-1501854140801-50d01698950b?w=800&auto=format&fit=crop'
            ],
            layout: {
                algorithm: 'random',  // layout algorithm: radial, grid, spiral, cluster, random, wave
                sizing: {
                    base: 180  // base image height in pixels
                }
            }
        });

        // init() loads images and renders the cloud. Returns a Promise.
        cloud.init().catch(error => {
            console.error('Cloud initialization failed:', error);
        });
    </script>
    <script src="view-source-popup.js"></script>
</body>
</html>
