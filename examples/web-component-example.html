<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cloud - Web Component Example</title>
    <!-- Required: Image Cloud CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@0.6.3/dist/style.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        image-cloud {
            display: block;
            width: 100%;
            height: 80vh;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Image Cloud - Web Component Example</h1>

    <!-- Simple: just images and layout via attributes -->
    <image-cloud
        images='[
            "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1518173946687-a2b45696c110?w=800&auto=format&fit=crop"
        ]'
        layout="radial"
    ></image-cloud>

    <!-- Load the web component bundle -->
    <script type="module">
        // In production, use:
        // import '@frybynite/image-cloud/web-component';
        import 'https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@0.6.3/dist/web-component.js';
    </script>
</body>
</html>
