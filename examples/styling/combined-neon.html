<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling: Neon Glow Effect</title>
    <link rel="stylesheet" href="../../dist/style.css">
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #030712; }
        .container { width: 100%; height: 100%; }
        #imageCloud { width: 100%; height: 100%; }
        .controls { position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.9); color: white; padding: 20px; border-radius: 12px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 13px; z-index: 2000; max-width: 340px; max-height: 90vh; overflow-y: auto; }
        .controls h3 { margin: 0 0 5px 0; color: #fff; font-size: 16px; }
        .controls .subtitle { color: #888; margin-bottom: 15px; font-size: 11px; }
        .control-group { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        .control-group:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .control-group h4 { margin: 0 0 10px 0; color: #e879f9; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        .control-row { display: flex; align-items: center; margin-bottom: 8px; gap: 10px; }
        .control-row label { flex: 0 0 80px; color: #aaa; font-size: 12px; }
        .control-row input[type="range"] { flex: 1; }
        .control-row .value { width: 40px; text-align: right; color: #e879f9; font-size: 12px; }
        .control-row input[type="number"] { width: 60px; padding: 6px 8px; border: 1px solid #444; border-radius: 6px; background: #222; color: white; font-size: 12px; }
        .control-row input[type="color"] { width: 50px; height: 30px; padding: 0; border: 1px solid #444; border-radius: 6px; background: #222; cursor: pointer; }
        .apply-btn { width: 100%; padding: 12px; background: #e879f9; color: black; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: background 0.2s; margin-top: 10px; }
        .apply-btn:hover { background: #d946ef; }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Neon Glow Effect</h3>
        <p class="subtitle">Cyberpunk glowing borders</p>

        <div class="control-group">
            <h4>Neon Color</h4>
            <div class="control-row">
                <label>Glow Color</label>
                <input type="color" id="glowColor" value="#e879f9">
            </div>
            <div class="control-row">
                <label>Border Width</label>
                <input type="number" id="borderWidth" value="2" min="1" max="6">
            </div>
            <div class="control-row">
                <label>Glow Size</label>
                <input type="range" id="glowSize" min="5" max="40" step="5" value="10" oninput="updateValue(this)">
                <span class="value">10</span>
            </div>
        </div>

        <div class="control-group">
            <h4>Image Enhancement</h4>
            <div class="control-row">
                <label>Contrast</label>
                <input type="range" id="contrast" min="1" max="1.5" step="0.05" value="1.2" oninput="updateValue(this)">
                <span class="value">1.2</span>
            </div>
            <div class="control-row">
                <label>Brightness</label>
                <input type="range" id="brightness" min="1" max="1.3" step="0.05" value="1.1" oninput="updateValue(this)">
                <span class="value">1.1</span>
            </div>
            <div class="control-row">
                <label>Saturate</label>
                <input type="range" id="saturate" min="1" max="1.5" step="0.1" value="1.2" oninput="updateValue(this)">
                <span class="value">1.2</span>
            </div>
        </div>

        <button class="apply-btn" onclick="applyChanges()">Apply Changes</button>
    </div>

    <div class="container">
        <div id="imageCloud"></div>
        <div id="loading" class="fbn-ic-loading fbn-ic-hidden"><div class="fbn-ic-spinner"></div><p>Loading...</p></div>
        <div id="error" class="fbn-ic-error fbn-ic-hidden"></div>
    </div>

    <script type="module">
        import { ImageGallery } from '../../dist/image-cloud.js';
        let gallery = null;

        window.updateValue = function(input) {
            input.nextElementSibling.textContent = input.value;
        };

        const imageUrls = [
            'https://images.pexels.com/photos/1266810/pexels-photo-1266810.jpeg?auto=compress&cs=tinysrgb&w=800',
            'https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=800',
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&auto=format&fit=crop',
            'https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=800&auto=format&fit=crop',
            'https://images.pexels.com/photos/1287460/pexels-photo-1287460.jpeg?auto=compress&cs=tinysrgb&w=800',
            'https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?auto=compress&cs=tinysrgb&w=800'
        ];

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1,3), 16);
            const g = parseInt(hex.slice(3,5), 16);
            const b = parseInt(hex.slice(5,7), 16);
            return `rgba(${r},${g},${b},${alpha})`;
        }

        function lightenColor(hex) {
            const r = Math.min(255, parseInt(hex.slice(1,3), 16) + 40);
            const g = Math.min(255, parseInt(hex.slice(3,5), 16) + 40);
            const b = Math.min(255, parseInt(hex.slice(5,7), 16) + 40);
            return `rgb(${r},${g},${b})`;
        }

        function getConfig() {
            const color = document.getElementById('glowColor').value;
            const borderWidth = parseInt(document.getElementById('borderWidth').value);
            const glowSize = parseInt(document.getElementById('glowSize').value);
            const lighterColor = lightenColor(color);

            return {
                container: 'imageCloud',
                loader: { type: 'static', static: { sources: [{ type: 'urls', urls: imageUrls }] } },
                styling: {
                    default: {
                        border: { width: borderWidth, color: color, radius: 8, style: 'solid' },
                        shadow: `0 0 ${glowSize}px ${color}, 0 0 ${glowSize * 2}px ${hexToRgba(color, 0.5)}, 0 4px 15px rgba(0, 0, 0, 0.5)`,
                        filter: {
                            contrast: parseFloat(document.getElementById('contrast').value),
                            brightness: parseFloat(document.getElementById('brightness').value),
                            saturate: parseFloat(document.getElementById('saturate').value)
                        }
                    },
                    hover: {
                        border: { width: borderWidth + 1, color: lighterColor },
                        shadow: `0 0 ${glowSize * 2}px ${lighterColor}, 0 0 ${glowSize * 4}px ${hexToRgba(color, 0.6)}, 0 0 ${glowSize * 6}px ${hexToRgba(color, 0.4)}, 0 8px 25px rgba(0, 0, 0, 0.6)`,
                        filter: {
                            contrast: parseFloat(document.getElementById('contrast').value) + 0.05,
                            brightness: parseFloat(document.getElementById('brightness').value) + 0.05,
                            saturate: parseFloat(document.getElementById('saturate').value) + 0.1
                        }
                    },
                    focused: {
                        border: { width: borderWidth + 2, color: '#fdf4ff' },
                        shadow: `0 0 30px #fdf4ff, 0 0 60px ${hexToRgba('#fdf4ff', 0.7)}, 0 0 100px ${hexToRgba(color, 0.5)}, 0 15px 40px rgba(0, 0, 0, 0.7)`,
                        filter: { contrast: 1.1, brightness: 1.05, saturate: 1.1 }
                    }
                }
            };
        }

        window.applyChanges = async function() {
            if (gallery) gallery.destroy();
            gallery = new ImageGallery(getConfig());
            await gallery.init();
        };

        document.addEventListener('DOMContentLoaded', () => { window.applyChanges(); });
    </script>
</body>
</html>
