<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling: Vintage Photo Effect</title>
    <link rel="stylesheet" href="../../dist/style.css">
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #292524; }
        .container { width: 100%; height: 100%; }
        #imageCloud { width: 100%; height: 100%; }
        .controls { position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.9); color: white; padding: 20px; border-radius: 12px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 13px; z-index: 2000; max-width: 340px; max-height: 90vh; overflow-y: auto; }
        .controls h3 { margin: 0 0 5px 0; color: #fff; font-size: 16px; }
        .controls .subtitle { color: #888; margin-bottom: 15px; font-size: 11px; }
        .control-group { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        .control-group:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .control-group h4 { margin: 0 0 10px 0; color: #d6d3d1; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        .control-row { display: flex; align-items: center; margin-bottom: 8px; gap: 10px; }
        .control-row label { flex: 0 0 80px; color: #aaa; font-size: 12px; }
        .control-row input[type="range"] { flex: 1; }
        .control-row .value { width: 40px; text-align: right; color: #d6d3d1; font-size: 12px; }
        .control-row input[type="number"] { width: 60px; padding: 6px 8px; border: 1px solid #444; border-radius: 6px; background: #222; color: white; font-size: 12px; }
        .control-row input[type="color"] { width: 50px; height: 30px; padding: 0; border: 1px solid #444; border-radius: 6px; background: #222; cursor: pointer; }
        .apply-btn { width: 100%; padding: 12px; background: #a8a29e; color: black; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: background 0.2s; margin-top: 10px; }
        .apply-btn:hover { background: #d6d3d1; }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Vintage Photo Effect</h3>
        <p class="subtitle">Sepia, desaturated, aged look</p>

        <div class="control-group">
            <h4>Vintage Filter</h4>
            <div class="control-row">
                <label>Sepia</label>
                <input type="range" id="sepia" min="0" max="1" step="0.1" value="0.4" oninput="updateValue(this)">
                <span class="value">0.4</span>
            </div>
            <div class="control-row">
                <label>Saturate</label>
                <input type="range" id="saturate" min="0" max="1.5" step="0.1" value="0.7" oninput="updateValue(this)">
                <span class="value">0.7</span>
            </div>
            <div class="control-row">
                <label>Contrast</label>
                <input type="range" id="contrast" min="0.8" max="1.5" step="0.1" value="1.1" oninput="updateValue(this)">
                <span class="value">1.1</span>
            </div>
            <div class="control-row">
                <label>Brightness</label>
                <input type="range" id="brightness" min="0.7" max="1.2" step="0.05" value="0.95" oninput="updateValue(this)">
                <span class="value">0.95</span>
            </div>
        </div>

        <div class="control-group">
            <h4>Border</h4>
            <div class="control-row">
                <label>Width (px)</label>
                <input type="number" id="borderWidth" value="3" min="0" max="10">
            </div>
            <div class="control-row">
                <label>Color</label>
                <input type="color" id="borderColor" value="#a8a29e">
            </div>
        </div>

        <div class="control-group">
            <h4>Opacity</h4>
            <div class="control-row">
                <label>Default</label>
                <input type="range" id="defaultOpacity" min="0.5" max="1" step="0.1" value="0.9" oninput="updateValue(this)">
                <span class="value">0.9</span>
            </div>
        </div>

        <button class="apply-btn" onclick="applyChanges()">Apply Changes</button>
    </div>

    <div class="container">
        <div id="imageCloud"></div>
        <div id="loading" class="fbn-ic-loading fbn-ic-hidden"><div class="fbn-ic-spinner"></div><p>Loading...</p></div>
        <div id="error" class="fbn-ic-error fbn-ic-hidden"></div>
    </div>

    <script type="module">
        import { ImageGallery } from '../../dist/image-cloud.js';
        let gallery = null;

        window.updateValue = function(input) {
            input.nextElementSibling.textContent = input.value;
        };

        const imageUrls = [
            'https://images.pexels.com/photos/1266810/pexels-photo-1266810.jpeg?auto=compress&cs=tinysrgb&w=800',
            'https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=800',
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&auto=format&fit=crop',
            'https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=800&auto=format&fit=crop',
            'https://images.pexels.com/photos/1287460/pexels-photo-1287460.jpeg?auto=compress&cs=tinysrgb&w=800',
            'https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?auto=compress&cs=tinysrgb&w=800'
        ];

        function getConfig() {
            return {
                container: 'imageCloud',
                loader: { type: 'static', static: { sources: [{ type: 'urls', urls: imageUrls }] } },
                styling: {
                    default: {
                        border: {
                            width: parseInt(document.getElementById('borderWidth').value),
                            color: document.getElementById('borderColor').value,
                            radius: 4,
                            style: 'solid'
                        },
                        shadow: '0 4px 20px rgba(0, 0, 0, 0.6)',
                        filter: {
                            sepia: parseFloat(document.getElementById('sepia').value),
                            saturate: parseFloat(document.getElementById('saturate').value),
                            contrast: parseFloat(document.getElementById('contrast').value),
                            brightness: parseFloat(document.getElementById('brightness').value)
                        },
                        opacity: parseFloat(document.getElementById('defaultOpacity').value)
                    },
                    hover: {
                        border: { color: '#d6d3d1' },
                        shadow: '0 8px 30px rgba(0, 0, 0, 0.7)',
                        filter: { sepia: 0.2, saturate: 0.9, contrast: 1.05, brightness: 1 },
                        opacity: 1
                    },
                    focused: {
                        border: { color: '#fafaf9', width: 4 },
                        shadow: '0 0 40px rgba(250, 250, 249, 0.3), 0 15px 50px rgba(0, 0, 0, 0.5)',
                        filter: { sepia: 0, saturate: 1, contrast: 1, brightness: 1 },
                        opacity: 1
                    }
                }
            };
        }

        window.applyChanges = async function() {
            if (gallery) gallery.destroy();
            gallery = new ImageGallery(getConfig());
            await gallery.init();
        };

        document.addEventListener('DOMContentLoaded', () => { window.applyChanges(); });
    </script>
</body>
</html>
