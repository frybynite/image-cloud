<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling: Drop Shadow Filter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/style.css">
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .container { width: 100%; height: 100%; }
        #imageCloud { width: 100%; height: 100%; }
        .controls { position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.9); color: white; padding: 20px; border-radius: 12px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 13px; z-index: 2000; max-width: 340px; max-height: 90vh; overflow-y: auto; }
        .controls-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 5px; }
        .controls h3 { margin: 0; color: #fff; font-size: 16px; }
        .path-toggle { background: none; border: 1px solid #444; border-radius: 6px; padding: 4px 8px; cursor: pointer; color: #888; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; gap: 4px; }
        .path-toggle:hover { border-color: #c4b5fd; color: #c4b5fd; }
        .path-toggle.active { background: rgba(196, 181, 253, 0.2); border-color: #c4b5fd; color: #c4b5fd; }
        .path-toggle .eye-icon { font-size: 12px; }
        .controls .subtitle { color: #888; margin-bottom: 15px; font-size: 11px; }
        .control-group { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #333; }
        .control-group:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .control-group h4 { margin: 0 0 10px 0; color: #c4b5fd; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; transition: all 0.2s; }
        .control-group h4.show-path { font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace; text-transform: none; letter-spacing: 0; font-size: 11px; }
        .control-row { display: flex; align-items: center; margin-bottom: 8px; gap: 10px; }
        .control-row label { flex: 0 0 70px; color: #aaa; font-size: 12px; transition: all 0.2s; }
        .control-row label.show-path { font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace; color: #c4b5fd; font-size: 11px; flex: 0 0 100px; }
        .control-row input[type="number"] { width: 60px; padding: 6px 8px; border: 1px solid #444; border-radius: 6px; background: #222; color: white; font-size: 12px; }
        .control-row input[type="color"] { width: 50px; height: 30px; padding: 0; border: 1px solid #444; border-radius: 6px; background: #222; cursor: pointer; }
        .apply-btn { width: 100%; padding: 12px; background: #c4b5fd; color: black; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: background 0.2s; margin-top: 10px; }
        .apply-btn:hover { background: #a78bfa; }
        .show-config-btn { width: 100%; padding: 10px; background: transparent; color: #c4b5fd; border: 1px solid #c4b5fd; border-radius: 8px; font-size: 12px; cursor: pointer; transition: all 0.2s; margin-top: 8px; }
        .show-config-btn:hover { background: rgba(196, 181, 253, 0.1); }
        .config-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); z-index: 3000; align-items: center; justify-content: center; }
        .config-modal.active { display: flex; }
        .config-content { background: #1a1a2e; border: 1px solid #333; border-radius: 12px; padding: 20px; max-width: 600px; max-height: 80vh; overflow: auto; position: relative; }
        .config-content h4 { margin: 0 0 15px 0; color: #fff; }
        .config-content pre { background: #0d0d1a; padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 12px; color: #e5e5e5; margin: 0; }
        .config-content .close-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; color: #888; font-size: 20px; cursor: pointer; }
        .config-content .copy-btn { margin-top: 15px; padding: 8px 16px; background: #c4b5fd; color: black; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .config-content .copy-btn:hover { background: #a78bfa; }
        .config-content .copy-btn.copied { background: #22c55e; }
    </style>
    <!-- Import map is only needed for local development/testing.
         Not needed when using a bundler or installing via npm. -->
    <script type="importmap">
    {
        "imports": {
            "@frybynite/image-cloud": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/image-cloud.js"
        }
    }
    </script>
</head>
<body>
    <div class="controls">
        <div class="controls-header">
            <h3>Drop Shadow Filter</h3>
            <button class="path-toggle" onclick="togglePaths()" title="Toggle JSON paths">
                <span class="eye-icon">üëÅ</span>
            </button>
        </div>
        <p class="subtitle">CSS filter drop-shadow (follows image shape)</p>

        <div class="control-group">
            <h4 data-label="Default Drop Shadow" data-path="styling.default">Default Drop Shadow</h4>
            <div class="control-row">
                <label data-label="X (px)" data-path="filter.dropShadow.x">X (px)</label>
                <input type="number" id="defaultX" value="4" min="-20" max="20">
            </div>
            <div class="control-row">
                <label data-label="Y (px)" data-path="filter.dropShadow.y">Y (px)</label>
                <input type="number" id="defaultY" value="4" min="-20" max="20">
            </div>
            <div class="control-row">
                <label data-label="Blur (px)" data-path="filter.dropShadow.blur">Blur (px)</label>
                <input type="number" id="defaultDsBlur" value="8" min="0" max="30">
            </div>
            <div class="control-row">
                <label data-label="Color" data-path="filter.dropShadow.color">Color</label>
                <input type="color" id="defaultDsColor" value="#000000">
            </div>
        </div>

        <div class="control-group">
            <h4 data-label="Hover Drop Shadow" data-path="styling.hover">Hover Drop Shadow</h4>
            <div class="control-row">
                <label data-label="X (px)" data-path="filter.dropShadow.x">X (px)</label>
                <input type="number" id="hoverX" value="8" min="-20" max="20">
            </div>
            <div class="control-row">
                <label data-label="Y (px)" data-path="filter.dropShadow.y">Y (px)</label>
                <input type="number" id="hoverY" value="8" min="-20" max="20">
            </div>
            <div class="control-row">
                <label data-label="Blur (px)" data-path="filter.dropShadow.blur">Blur (px)</label>
                <input type="number" id="hoverDsBlur" value="16" min="0" max="30">
            </div>
            <div class="control-row">
                <label data-label="Color" data-path="filter.dropShadow.color">Color</label>
                <input type="color" id="hoverDsColor" value="#000000">
            </div>
        </div>

        <div class="control-group">
            <h4 data-label="Focused Drop Shadow" data-path="styling.focused">Focused Drop Shadow</h4>
            <div class="control-row">
                <label data-label="X (px)" data-path="filter.dropShadow.x">X (px)</label>
                <input type="number" id="focusedX" value="0" min="-20" max="20">
            </div>
            <div class="control-row">
                <label data-label="Y (px)" data-path="filter.dropShadow.y">Y (px)</label>
                <input type="number" id="focusedY" value="0" min="-20" max="20">
            </div>
            <div class="control-row">
                <label data-label="Blur (px)" data-path="filter.dropShadow.blur">Blur (px)</label>
                <input type="number" id="focusedDsBlur" value="20" min="0" max="30">
            </div>
            <div class="control-row">
                <label data-label="Color" data-path="filter.dropShadow.color">Color</label>
                <input type="color" id="focusedDsColor" value="#ffffff">
            </div>
        </div>

        <button class="apply-btn" onclick="applyChanges()">Apply Changes</button>
        <button class="show-config-btn" onclick="showConfig()">Show Config JSON</button>
    </div>

    <div class="config-modal" id="configModal">
        <div class="config-content">
            <button class="close-btn" onclick="hideConfig()">&times;</button>
            <h4>Current Styling Configuration</h4>
            <pre id="configOutput"></pre>
            <button class="copy-btn" onclick="copyConfig()">Copy to Clipboard</button>
        </div>
    </div>

    <div class="container">
        <div id="imageCloud"></div>
        <div id="loading" class="fbn-ic-loading fbn-ic-hidden"><div class="fbn-ic-spinner"></div><p>Loading...</p></div>
        <div id="error" class="fbn-ic-error fbn-ic-hidden"></div>
    </div>

    <script type="module">
        import { ImageCloud } from '@frybynite/image-cloud';
        let cloud = null;
        let showingPaths = false;

        window.togglePaths = function() {
            showingPaths = !showingPaths;
            const toggle = document.querySelector('.path-toggle');
            toggle.classList.toggle('active', showingPaths);
            document.querySelectorAll('[data-label][data-path]').forEach(el => {
                if (showingPaths) {
                    el.textContent = el.dataset.path;
                    el.classList.add('show-path');
                } else {
                    el.textContent = el.dataset.label;
                    el.classList.remove('show-path');
                }
            });
        };

        const imageUrls = [
            'https://images.pexels.com/photos/1266810/pexels-photo-1266810.jpeg?auto=compress&cs=tinysrgb&w=800',
            'https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=800',
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&auto=format&fit=crop',
            'https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=800&auto=format&fit=crop',
            'https://images.pexels.com/photos/1287460/pexels-photo-1287460.jpeg?auto=compress&cs=tinysrgb&w=800',
            'https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?auto=compress&cs=tinysrgb&w=800'
        ];

        function hexToRgba(hex, alpha = 0.4) {
            const r = parseInt(hex.slice(1,3), 16);
            const g = parseInt(hex.slice(3,5), 16);
            const b = parseInt(hex.slice(5,7), 16);
            return `rgba(${r},${g},${b},${alpha})`;
        }

        function getConfig() {
            return {
                container: 'imageCloud',
                images: imageUrls,
                styling: {
                    default: {
                        border: { radius: 8 },
                        shadow: 'none',
                        filter: {
                            dropShadow: {
                                x: parseInt(document.getElementById('defaultX').value),
                                y: parseInt(document.getElementById('defaultY').value),
                                blur: parseInt(document.getElementById('defaultDsBlur').value),
                                color: hexToRgba(document.getElementById('defaultDsColor').value, 0.4)
                            }
                        }
                    },
                    hover: {
                        filter: {
                            dropShadow: {
                                x: parseInt(document.getElementById('hoverX').value),
                                y: parseInt(document.getElementById('hoverY').value),
                                blur: parseInt(document.getElementById('hoverDsBlur').value),
                                color: hexToRgba(document.getElementById('hoverDsColor').value, 0.5)
                            }
                        }
                    },
                    focused: {
                        filter: {
                            dropShadow: {
                                x: parseInt(document.getElementById('focusedX').value),
                                y: parseInt(document.getElementById('focusedY').value),
                                blur: parseInt(document.getElementById('focusedDsBlur').value),
                                color: hexToRgba(document.getElementById('focusedDsColor').value, 0.6)
                            }
                        }
                    }
                }
            };
        }

        window.applyChanges = async function() {
            if (cloud) cloud.destroy();
            cloud = new ImageCloud(getConfig());
            await cloud.init();
        };

        window.showConfig = function() {
            const config = getConfig();
            document.getElementById('configOutput').textContent = JSON.stringify({ styling: config.styling }, null, 2);
            document.getElementById('configModal').classList.add('active');
        };

        window.hideConfig = function() {
            document.getElementById('configModal').classList.remove('active');
        };

        window.copyConfig = function() {
            const config = getConfig();
            navigator.clipboard.writeText(JSON.stringify({ styling: config.styling }, null, 2)).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => { btn.textContent = 'Copy to Clipboard'; btn.classList.remove('copied'); }, 2000);
            });
        };

        document.getElementById('configModal').addEventListener('click', function(e) { if (e.target === this) hideConfig(); });
        document.addEventListener('DOMContentLoaded', () => { window.applyChanges(); });
    </script>
</body>
</html>
