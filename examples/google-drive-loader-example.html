<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive image cloud with smooth zoom animations">
    <title>Image Cloud - Google Drive Example</title>
    <!-- Required: Image Cloud CSS for gallery layout, animations, and zoom -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #05060F;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        #imageCloud {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "@frybynite/image-cloud": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/image-cloud.js",
            "@frybynite/image-cloud/loaders/static": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/loaders/static.js",
            "@frybynite/image-cloud/loaders/google-drive": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/loaders/google-drive.js",
            "@frybynite/image-cloud/loaders/composite": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/loaders/composite.js",
            "@frybynite/image-cloud/loaders/all": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/loaders/all.js"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <!-- Required: Container div — Image Cloud renders images inside this element.
             The id must match the 'container' option passed to ImageCloud(). -->
        <div id="imageCloud" class="image-cloud" role="main" aria-label="Image cloud"></div>
    </div>

    <script src="view-source-popup.js"></script>

    <script type="module">
        // Import ImageCloud from the ESM build
        import { ImageCloud } from '@frybynite/image-cloud';

        document.addEventListener('DOMContentLoaded', () => {
            // IMPORTANT: Replace 'YOUR_API_KEY' with your own Google API key
            // See docs/LOADERS.md for instructions on how to create one
            const apiKey = 'YOUR_API_KEY';

            if (apiKey === 'YOUR_API_KEY') {
                document.getElementById('imageCloud').innerHTML = `
                    <div style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        height: 100%;
                        flex-direction: column;
                        color: #ccc;
                        text-align: center;
                        padding: 20px;
                        font-family: system-ui, -apple-system, sans-serif;
                    ">
                        <h2>Google Drive Loader Example</h2>
                        <p>To use this example, you need to:</p>
                        <ol style="text-align: left; display: inline-block;">
                            <li>Create a Google Cloud project and enable the Drive API</li>
                            <li>Create an API key with Drive API access</li>
                            <li>Replace <code>YOUR_API_KEY</code> in the HTML with your key</li>
                            <li>Share a Google Drive folder publicly</li>
                            <li>Update the folder URL in the example</li>
                        </ol>
                        <p style="margin-top: 20px;">
                            <a href="../../docs/LOADERS.md" style="color: #4a9eff; text-decoration: none;">
                                Read the full Google Drive setup guide →
                            </a>
                        </p>
                    </div>
                `;
                return;
            }

            const cloud = new ImageCloud({
                // 'container' — the id of the div where images will be rendered (or an HTMLElement)
                container: 'imageCloud',
                loaders: [{
                    // 'googleDrive' loader fetches images from shared Google Drive folders
                    googleDrive: {
                        apiKey: apiKey,
                        sources: [
                            {
                                // Replace this with your own shared Google Drive folder URL
                                folders: ['https://drive.google.com/drive/folders/YOUR_FOLDER_ID?usp=sharing'],
                                recursive: true  // include subfolders
                            }
                        ]
                    }
                }]
            });

            // init() loads images and renders the cloud. Returns a Promise.
            cloud.init().catch(error => {
                console.error('Image cloud initialization failed:', error);
            });
        });
    </script>
</body>
</html>
