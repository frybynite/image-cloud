<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive image cloud with smooth zoom animations">
    <title>Image Cloud - Google Drive Example</title>
    <!-- Required: Image Cloud CSS for gallery layout, animations, and zoom -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@0.6.2/dist/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #05060F;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        #imageCloud {
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "@frybynite/image-cloud": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@0.6.2/dist/image-cloud.js",
            "@frybynite/image-cloud/loaders/static": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@0.6.2/dist/loaders/static.js",
            "@frybynite/image-cloud/loaders/google-drive": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@0.6.2/dist/loaders/google-drive.js",
            "@frybynite/image-cloud/loaders/composite": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@0.6.2/dist/loaders/composite.js",
            "@frybynite/image-cloud/loaders/all": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@0.6.2/dist/loaders/all.js"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <!-- Required: Container div — Image Cloud renders images inside this element.
             The id must match the 'container' option passed to ImageCloud(). -->
        <div id="imageCloud" class="image-cloud" role="main" aria-label="Image cloud"></div>
    </div>

    <script src="view-source-popup.js"></script>

    <script type="module">
        // Import ImageCloud from the ESM build
        import { ImageCloud } from '@frybynite/image-cloud';

        document.addEventListener('DOMContentLoaded', () => {
            const cloud = new ImageCloud({
                // 'container' — the id of the div where images will be rendered (or an HTMLElement)
                container: 'imageCloud',
                loaders: [{
                    // 'googleDrive' loader fetches images from shared Google Drive folders
                    googleDrive: {
                        apiKey: 'AIzaSyD5mCAAOFnUrTABbgZHeEHoq5h5YALI3jc',
                        sources: [
                            {
                                folders: ['https://drive.google.com/drive/folders/1HYxzGcUmPl5I5pUHlGUHDx2i5IS1f3Ph?usp=sharing'],
                                recursive: true  // include subfolders
                            }
                        ]
                    }
                }]
            });

            // init() loads images and renders the cloud. Returns a Promise.
            cloud.init().catch(error => {
                console.error('Image cloud initialization failed:', error);
            });
        });
    </script>
</body>
</html>
