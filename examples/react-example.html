<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cloud - React Example</title>
    <!-- Required: Image Cloud CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/style.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .image-cloud {
            width: 100%;
            height: 80vh;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Image Cloud - React Example</h1>
    <div id="root"></div>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@19",
            "react-dom/client": "https://esm.sh/react-dom@19/client",
            "react/jsx-runtime": "https://esm.sh/react@19/jsx-runtime",
            "@frybynite/image-cloud/react": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/react.js",
            "@frybynite/image-cloud": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/image-cloud.js",
            "@frybynite/image-cloud/loaders/static": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/loaders/static.js",
            "@frybynite/image-cloud/loaders/google-drive": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/loaders/google-drive.js",
            "@frybynite/image-cloud/loaders/composite": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/loaders/composite.js",
            "@frybynite/image-cloud/loaders/all": "https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/loaders/all.js"
        }
    }
    </script>

    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import { ImageCloud } from '@frybynite/image-cloud/react';

        function App() {
            return React.createElement(ImageCloud, {
                className: 'image-cloud',
                images: [
                    'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&auto=format&fit=crop',
                    'https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=800&auto=format&fit=crop',
                    'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=800&auto=format&fit=crop',
                    'https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=800&auto=format&fit=crop',
                    'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=800&auto=format&fit=crop',
                    'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800&auto=format&fit=crop',
                    'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800&auto=format&fit=crop',
                    'https://images.unsplash.com/photo-1518173946687-a2b45696c110?w=800&auto=format&fit=crop'
                ],
                layout: {
                    algorithm: 'radial'
                }
            });
        }

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
