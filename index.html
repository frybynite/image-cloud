<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive image cloud gallery with smooth zoom animations">
    <title>Certifications Gallery</title>
    <link rel="stylesheet" href="dist/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #05060F;
        }
        .container {
            width: 100%;
            height: 100%;
        }
        #imageCloud {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Using JavaScript initialization (see script below) -->
        <div id="imageCloud" class="image-cloud" role="main" aria-label="Image gallery">
            <!-- Images will be dynamically inserted here -->
        </div>

        <div id="loading" class="fbn-ic-loading fbn-ic-hidden">
            <div class="fbn-ic-spinner"></div>
            <p>Loading images...</p>
        </div>

        <div id="error" class="fbn-ic-error fbn-ic-hidden"></div>
    </div>

    <!-- Load ImageGallery with new format (v0.2.0+) -->
    <script type="module">
        import { ImageGallery } from './dist/image-cloud.js';

        document.addEventListener('DOMContentLoaded', () => {
            // NEW FORMAT: Pattern-based configuration
            const gallery = new ImageGallery({
                container: 'imageCloud',
                loader: {
                    type: 'googleDrive',
                    googleDrive: {
                        apiKey: 'AIzaSyD5mCAAOFnUrTABbgZHeEHoq5h5YALI3jc',
                        sources: [
                            {
                                type: 'folder',
                                folders: ['https://drive.google.com/drive/folders/1HYxzGcUmPl5I5pUHlGUHDx2i5IS1f3Ph?usp=sharing'],
                                recursive: true
                            }
                        ]
                    }
                }
            });

            gallery.init().catch(error => {
                console.error('Gallery initialization failed:', error);
            });
        });
    </script>
</body>
</html>
