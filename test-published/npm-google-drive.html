<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: npm Package + Google Drive</title>
    <link rel="stylesheet" href="@frybynite/image-cloud/dist/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #05060F;
        }
        #imageCloud {
            width: 100%;
            height: 100%;
        }
        .test-badge {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 8px 12px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 4px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="test-badge">npm + Google Drive</div>
    <div id="imageCloud"></div>

    <script type="module">
        import { ImageCloud } from '@frybynite/image-cloud';

        const cloud = new ImageCloud({
            container: 'imageCloud',
            loader: {
                type: 'googleDrive',
                googleDrive: {
                    apiKey: 'AIzaSyD5mCAAOFnUrTABbgZHeEHoq5h5YALI3jc',
                    sources: [{
                        type: 'folder',
                        folders: ['https://drive.google.com/drive/folders/1HYxzGcUmPl5I5pUHlGUHDx2i5IS1f3Ph?usp=sharing'],
                        recursive: true
                    }]
                }
            }
        });

        cloud.init().catch(err => console.error('Init failed:', err));
    </script>
</body>
</html>
