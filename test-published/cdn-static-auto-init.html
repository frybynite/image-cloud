<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: CDN + Static Images (Auto-init)</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #05060F;
        }
        #cloud {
            width: 100%;
            height: 100vh;
        }
        .test-badge {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #ff0;
            padding: 8px 12px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 4px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="test-badge">CDN + static (auto-init)</div>
    <div
        id="cloud"
        data-image-cloud
        data-config='{
            "loader": {
                "type": "static",
                "static": {
                    "sources": [{
                        "type": "urls",
                        "urls": [
                            "https://images.pexels.com/photos/1261728/pexels-photo-1261728.jpeg?auto=compress&w=600",
                            "https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&w=600",
                            "https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&w=600",
                            "https://images.pexels.com/photos/1266810/pexels-photo-1266810.jpeg?auto=compress&w=800",
                            "https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&w=800",
                            "https://images.pexels.com/photos/1287460/pexels-photo-1287460.jpeg?auto=compress&w=800",
                            "https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?auto=compress&w=800",
                            "https://images.pexels.com/photos/1450360/pexels-photo-1450360.jpeg?auto=compress&w=800"
                        ]
                    }]
                }
            },
            "layout": {
                "algorithm": "radial"
            }
        }'
    ></div>

    <!-- No CSS link needed â€” auto-init injects styles automatically -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@frybynite/image-cloud@latest/dist/image-cloud-auto-init.js"></script>
</body>
</html>
