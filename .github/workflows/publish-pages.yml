name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Convert README to HTML
        run: |
          npx marked README.md -o readme-content.html
          cat > _readme.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Image Cloud - Documentation</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 900px; margin: 0 auto; padding: 2rem; line-height: 1.6; color: #333; }
              pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; border-radius: 4px; }
              code { background: #f4f4f4; padding: 0.2em 0.4em; border-radius: 3px; }
              pre code { background: none; padding: 0; }
              h1, h2, h3 { color: #1a1a1a; }
              a { color: #0066cc; }
              table { border-collapse: collapse; width: 100%; }
              th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
              th { background: #f4f4f4; }
            </style>
          </head>
          <body>
          HTMLEOF
          cat readme-content.html >> _readme.html
          echo '</body></html>' >> _readme.html

      - name: Prepare publish directory
        run: |
          mkdir _site
          mv _readme.html _site/readme.html
          cp index.html _site/
          cp -r docs _site/
          cp -r configurator _site/
          cp -r dist _site/

      - name: List published files
        run: |
          echo "=== _site contents ==="
          find _site -type f | head -50
          echo "=== dist contents ==="
          ls -la _site/dist/ || echo "dist not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        # defaults to '_site' directory
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4